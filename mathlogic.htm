<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Math Logic</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #004c6d;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      border-color: #007acc;
      box-shadow: 0 0 5px rgba(0, 122, 204, 0.5);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005b99;
    }

    .output {
      margin-top: 25px;
      font-size: 18px;
      background-color: #f1faff;
      border-radius: 10px;
      padding: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> Math Logic</h1>
    <p>Enter two numbers below and see their :</p>
    <p><strong>Sum</strong></p>
    <p><strong>Product</strong></p>
    <p><strong>Greater than value</strong></p>

    <label for="num1">First Number (x):</label>
    <input type="number" id="num1" placeholder="Enter number 1" />

    <label for="num2">Second Number (y):</label>
    <input type="number" id="num2" placeholder="Enter number 2" />

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="output"></div>
  </div>

 <script>
    function calculate() {
      var x = parseFloat(document.getElementById("num1").value);
      var y = parseFloat(document.getElementById("num2").value);
      var output = document.getElementById("output");

      if (isNaN(x) || isNaN(y)) {
        output.innerHTML = "⚠️ Please enter two valid numbers.";
        return;
      }

      var sum = x + y;
      var product = x * y;
      var comparison = "";

      if (x > y) {
        comparison = x + " is bigger than " + y + ".";
      } else if (y > x) {
        comparison = y + " is bigger than " + x + ".";
      } else {
        comparison = "Both numbers are equal.";
      }

      output.innerHTML = `
         The sum of ${x} and ${y} is <strong>${sum}</strong>.<br>
        The product of ${x} and ${y} is <strong>${product}</strong>.<br>
         ${comparison}
      `;
    }
  </script>
</body>
</html>
